<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Arrow marker definition -->
  <defs>
    <style>
      /* Light mode (default) */
      .task-failed { fill: #dc3545; stroke: none; }
      .task-canceled { fill: #6c757d; stroke: none; opacity: 0.6; }
      .task-text { fill: #ffffff; font-family: Arial, sans-serif; font-size: 14px; font-weight: 600; text-anchor: middle; }
      .arrow-line { stroke: #888888; stroke-width: 2.5; }
      .arrow-dashed { stroke: #888888; stroke-width: 2.5; stroke-dasharray: 5,5; }
      .arrow-marker { fill: #888888; }
      .error-circle { fill: #dc3545; }
      .error-circle-outline { fill: none; stroke: rgba(0,0,0,0.1); stroke-width: 1; }
      .error-x { stroke: #ffffff; stroke-width: 2.5; stroke-linecap: round; }
      
      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        .task-failed { fill: #ff6b7a; }
        .task-canceled { fill: #8c959d; opacity: 0.6; }
        .task-text { fill: #1a1a1a; }
        .arrow-line { stroke: #bbbbbb; }
        .arrow-dashed { stroke: #bbbbbb; }
        .arrow-marker { fill: #bbbbbb; }
        .error-circle { fill: #ff6b7a; }
        .error-circle-outline { stroke: rgba(0,0,0,0.3); }
      }
    </style>
    <marker id="arrowhead" markerWidth="7" markerHeight="7" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" class="arrow-marker"/>
    </marker>
  </defs>
  
  <!-- Task 1 (Failed) -->
  <rect x="20" y="40" width="100" height="40" rx="4" class="task-failed"/>
  <text x="70" y="65" class="task-text">Task 1</text>
  
  <!-- Broken arrow - left part (solid) -->
  <line x1="120" y1="60" x2="165" y2="60" class="arrow-line"/>
  
  <!-- Broken arrow - right part (dotted) with arrowhead -->
  <line x1="215" y1="60" x2="272" y2="60" class="arrow-dashed" marker-end="url(#arrowhead)"/>
  
  <!-- Red X circle in the middle -->
  <circle cx="190" cy="60" r="15" class="error-circle"/>
  <circle cx="190" cy="60" r="15" class="error-circle-outline"/>
  
  <!-- X mark inside circle -->
  <line x1="183" y1="53" x2="197" y2="67" class="error-x"/>
  <line x1="197" y1="53" x2="183" y2="67" class="error-x"/>
  
  <!-- Task 2 (Canceled) -->
  <rect x="280" y="40" width="100" height="40" rx="4" class="task-canceled"/>
  <text x="330" y="65" class="task-text">Task 2</text>
</svg>
