<svg xmlns="http://www.w3.org/2000/svg" viewBox="100 10 975 220" width="900" height="250">
  <defs>
    <style>
      :root{--wf-w:130px;--wf-h:80px;--preempt-color:#d32f2f}
      .wf-box{width:var(--wf-w);height:var(--wf-h);rx:3}
      .wf-normal{fill:#8fbc8f;stroke:#2d5016;stroke-width:2}
      .wf-low{fill:#9aaa9a;stroke:#5a6a5a;stroke-width:2;stroke-dasharray:5,5}
      .wf-running{fill:#6ba3d4;stroke:#2a5a8a;stroke-width:2}
      .wf-running-low{fill:#9ab3c4;stroke:#5a7a8a;stroke-width:2;stroke-dasharray:5,5}
      .node-box{fill:#f0f0f0;stroke:#999;stroke-width:2;stroke-dasharray:3,3;rx:3}
      .running-border{fill:none;stroke:#ccc;stroke-width:1.5;stroke-dasharray:4,4}
      .preemption-overlay{fill:var(--preempt-color);font-size:18px;font-weight:bold;opacity:0}
      .preemption-hatch{fill:url(#crosshatch);opacity:0}
      text{font-family:Arial,sans-serif;text-anchor:middle}
      .wf-title,.label{font-weight:bold}
      .wf-title{font-size:20px}
      .wf-label{font-size:14px}
      .label{font-size:16px;fill:#333}
      .arrow{stroke:#333;stroke-width:2;fill:none;marker-end:url(#arrowhead)}

      /* Queue workflow animations */
      .queue-wf3 { animation: wf3-move 12s ease-in-out infinite; }
      .queue-wf4 { animation: wf4-move 12s ease-in-out infinite; }
      .queue-wf5 { animation: wf5-move 12s ease-in-out infinite; }
      .queue-wf5 rect { animation: wf5-color-change 12s ease-in-out infinite; }
      .queue-wf5 .running-text { animation: wf5-running-text 12s ease-in-out infinite; }

      /* Running workflow base positions */
      .running-wf1, .running-wf2 { opacity: 1; }
      .running-wf1 { transform: translate(770px, 60px); animation: wf1-slide-back 12s ease-in-out infinite; }
      .running-wf2 { transform: translate(920px, 60px); }

      /* WF1 preemption animations */
      .running-wf1 > rect:first-child { animation: wf1-border-pulse 12s ease-in-out infinite; }
      .running-wf1 .running-text { animation: wf1-running-text 12s ease-in-out infinite; }
      .running-wf1 .preempted-text { animation: wf1-preempted-text 12s ease-in-out infinite; }
      .running-wf1 .preemption-overlay { animation: wf1-preemption-show 12s ease-in-out infinite; }
      .running-wf1 .preemption-hatch { animation: wf1-preemption-hatch 12s ease-in-out infinite; }
      .running-wf1 .wf-title:not(.running-text):not(.preempted-text),
      .running-wf1 .wf-label:not(.running-text):not(.preempted-text) { animation: wf1-text-fade 12s ease-in-out infinite; }

      @keyframes wf1-border-pulse {
        0%, 27% { fill: #9ab3c4; stroke: #5a7a8a; stroke-width: 2; stroke-dasharray: 5,5; }
        28%, 30% { fill: #9ab3c4; stroke: #d32f2f; stroke-width: 4; stroke-dasharray: 5,5; }
        31%, 33% { fill: #9ab3c4; stroke: #d32f2f; stroke-width: 2.5; stroke-dasharray: 5,5; }
        34%, 36% { fill: #9ab3c4; stroke: #d32f2f; stroke-width: 4; stroke-dasharray: 5,5; }
        37%, 39% { fill: #9ab3c4; stroke: #d32f2f; stroke-width: 2.5; stroke-dasharray: 5,5; }
        40%, 42% { fill: #9ab3c4; stroke: #d32f2f; stroke-width: 4; stroke-dasharray: 5,5; }
        43%, 45% { fill: #9ab3c4; stroke: #d32f2f; stroke-width: 2.5; stroke-dasharray: 5,5; }
        46%, 48% { fill: #9ab3c4; stroke: #d32f2f; stroke-width: 4; stroke-dasharray: 5,5; }
        49%, 51% { fill: #9ab3c4; stroke: #d32f2f; stroke-width: 2.5; stroke-dasharray: 5,5; }
        47%, 52% { fill: #9ab3c4; stroke: #5a7a8a; stroke-width: 2; stroke-dasharray: 5,5; }
        53%, 96% { fill: #9aaa9a; stroke: #5a6a5a; stroke-width: 2; stroke-dasharray: 5,5; }
        97%, 99.4% { fill: #9aaa9a; stroke: #5a6a5a; stroke-width: 2; stroke-dasharray: 5,5; }
        99.5%, 100% { fill: #9ab3c4; stroke: #5a7a8a; stroke-width: 2; stroke-dasharray: 5,5; }
      }

      @keyframes wf1-preemption-show {
        0%, 27% { opacity: 0; }
        28%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }

      @keyframes wf1-preemption-hatch {
        0%, 27% { opacity: 0; }
        30%, 49% { opacity: 0.85; }
        50%, 100% { opacity: 0; }
      }

      @keyframes wf1-text-fade {
        0%, 27% { opacity: 1; }
        30%, 49% { opacity: 0.2; }
        53%, 96% { opacity: 1; }
        97%, 100% { opacity: 1; }
      }

      @keyframes wf1-slide-back {
        0%, 46% { opacity: 1; transform: translate(770px, 60px); }
        47%, 48% { opacity: 1; transform: translate(770px, 60px); }
        50%, 94% { opacity: 1; transform: translate(483px, 60px); }
        95% { opacity: 0; transform: translate(483px, 60px); }
        96% { opacity: 0; transform: translate(770px, 60px); }
        99.5%, 100% { opacity: 1; transform: translate(770px, 60px); }
      }

      @keyframes wf1-running-text {
        0%, 26% { opacity: 1; }
        27%, 99.4% { opacity: 0; }
        99.5%, 100% { opacity: 1; }
      }

      @keyframes wf1-preempted-text {
        0%, 53% { opacity: 0; }
        54%, 95% { opacity: 1; }
        96%, 100% { opacity: 0; }
      }

      @keyframes wf4-move {
        0%, 23% { opacity: 1; transform: translate(340px, 60px); }
        26%, 95% { opacity: 1; transform: translate(197px, 60px); }
        96%, 97% { opacity: 0; transform: translate(197px, 60px); }
        98%, 98.5% { opacity: 0; transform: translate(-180px, 60px); }
        98.6% { opacity: 1; transform: translate(-180px, 60px); }
        99.5%, 100% { opacity: 1; transform: translate(340px, 60px); }
      }

      @keyframes wf3-move {
        0%, 23% { opacity: 1; transform: translate(483px, 60px); }
        26%, 95% { opacity: 1; transform: translate(340px, 60px); }
        96%, 97% { opacity: 0; transform: translate(340px, 60px); }
        98%, 98.3% { opacity: 0; transform: translate(-180px, 60px); }
        98.4% { opacity: 1; transform: translate(-180px, 60px); }
        99.3%, 100% { opacity: 1; transform: translate(483px, 60px); }
      }

      @keyframes wf5-move {
        0%, 17% { opacity: 0; transform: translate(-180px, 60px); }
        18% { opacity: 1; transform: translate(-180px, 60px); }
        23%, 44% { opacity: 1; transform: translate(483px, 60px); }
        47%, 95% { opacity: 1; transform: translate(770px, 60px); }
        96%, 99.5% { opacity: 0; transform: translate(770px, 60px); }
        99.6%, 100% { opacity: 0; transform: translate(-180px, 60px); }
      }

      @keyframes wf5-color-change {
        0%, 44% { fill: #8fbc8f; stroke: #2d5016; stroke-width: 2; }
        47%, 95% { fill: #6ba3d4; stroke: #2a5a8a; stroke-width: 2; }
        96%, 100% { fill: #8fbc8f; stroke: #2d5016; stroke-width: 2; }
      }

      @keyframes wf5-running-text {
        0%, 44% { opacity: 0; }
        47%, 95% { opacity: 1; }
        96%, 100% { opacity: 0; }
      }

      @media(prefers-color-scheme:dark){
        :root{--preempt-color:#f44336}
        .wf-normal{fill:#6b9b6b;stroke:#88bb88}
        .wf-low{fill:#4a5a4a;stroke:#6a7a6a}
        .wf-running{fill:#5a8fc4;stroke:#7ab0e4}
        .wf-running-low{fill:#5a7a8a;stroke:#7a9aaa}
        .node-box{fill:#2b2b2b;stroke:#555}
        .running-border{stroke:#555}
        .label,.wf-title,.wf-label{fill:#e0e0e0}
        .arrow{stroke:#b0b0b0}
        .preemption-hatch{fill:url(#crosshatch-dark)}
        #arrowhead polygon{fill:#b0b0b0}
        @keyframes wf1-border-pulse{
          0%,27%{fill:#5a7a8a;stroke:#7a9aaa;stroke-width:2;stroke-dasharray:5,5}
          28%,30%,34%,36%,40%,42%,46%,48%{fill:#5a7a8a;stroke:#f44336;stroke-width:4;stroke-dasharray:5,5}
          31%,33%,37%,39%,43%,45%,49%,51%{fill:#5a7a8a;stroke:#f44336;stroke-width:2.5;stroke-dasharray:5,5}
          47%,52%,99.5%,100%{fill:#5a7a8a;stroke:#7a9aaa;stroke-width:2;stroke-dasharray:5,5}
          53%,99.4%{fill:#4a5a4a;stroke:#6a7a6a;stroke-width:2;stroke-dasharray:5,5}
        }
        @keyframes wf5-color-change{
          0%,44%,96%,100%{fill:#6b9b6b;stroke:#88bb88;stroke-width:2}
          47%,95%{fill:#5a8fc4;stroke:#7ab0e4;stroke-width:2}
        }
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>

    <!-- Crosshatch pattern for preemption overlay -->
    <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="rgba(255,255,255,0.75)" />
      <path d="M0,8 l8,-8 M-2,2 l4,-4 M6,10 l4,-4" stroke="#999" stroke-width="0.5" opacity="0.5" />
    </pattern>
    <pattern id="crosshatch-dark" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="rgba(30,30,30,0.75)" />
      <path d="M0,8 l8,-8 M-2,2 l4,-4 M6,10 l4,-4" stroke="#555" stroke-width="0.5" opacity="0.5" />
    </pattern>
  </defs>

  <!-- Labels -->
  <text x="405" y="30" class="label">Priority Queue</text>
  <text x="910" y="90" class="label">Running</text>
  <text x="120" y="60" class="label">Back</text>
  <text x="680" y="60" class="label">Front</text>

  <!-- Queue arrow -->
  <line x1="655" y1="55" x2="155" y2="55" class="arrow" />

  <!-- Running workflows border -->
  <rect x="755" y="60" width="310" height="160" class="running-border" rx="5" />

  <!-- Running nodes -->
  <g transform="translate(0, 120)">
    <rect x="770" class="wf-box node-box" />
    <text x="835" y="45" class="wf-label" fill="#999">Node 1</text>
    <rect x="920" class="wf-box node-box" />
    <text x="985" y="45" class="wf-label" fill="#999">Node 2</text>
  </g>

  <!-- Queue Workflows -->
  <g class="queue-wf4">
    <rect y="60" class="wf-box wf-low" />
    <text x="65" y="92" class="wf-title">WF 4</text>
    <text x="65" y="112" class="wf-label">(Low)</text>
  </g>

  <g class="queue-wf3">
    <rect y="60" class="wf-box wf-low" />
    <text x="65" y="92" class="wf-title">WF 3</text>
    <text x="65" y="112" class="wf-label">(Low)</text>
  </g>

  <!-- Running Workflows -->
  <g class="running-wf1">
    <rect y="60" class="wf-box wf-running-low" />
    <!-- Crosshatch overlay for preemption -->
    <rect y="60" width="130" height="80" rx="3" class="preemption-hatch" />
    <text x="65" y="92" class="wf-title">WF 1</text>
    <text x="65" y="112" class="wf-label">(Low)</text>
    <text x="65" y="128" class="wf-label running-text">Running</text>
    <text x="65" y="128" class="wf-label preempted-text">Preempted</text>
    <!-- Preemption text overlay -->
    <text x="65" y="105" class="preemption-overlay">Preemption</text>
  </g>

  <g class="running-wf2">
    <rect y="60" class="wf-box wf-running" />
    <text x="65" y="92" class="wf-title">WF 2</text>
    <text x="65" y="112" class="wf-label">(Normal)</text>
    <text x="65" y="128" class="wf-label">Running</text>
  </g>

  <g class="queue-wf5">
    <rect y="60" class="wf-box wf-normal" />
    <text x="65" y="92" class="wf-title">WF 5</text>
    <text x="65" y="112" class="wf-label">(Normal)</text>
    <text x="65" y="128" class="wf-label running-text">Running</text>
  </g>
</svg>
