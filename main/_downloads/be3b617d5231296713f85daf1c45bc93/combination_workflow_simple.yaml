workflow:
  name: data-pipeline

  groups:
  ##################################################
  # Group 1: Data Preparation (runs first)
  ##################################################
  - name: prepare-data
    tasks:
    - name: generate-dataset
      lead: true
      image: ubuntu:24.04
      command: ["bash", "-c"]
      args:
      - |
        echo "Generating training dataset..."
        mkdir -p {{output}}/data
        for i in {1..10}; do
          echo "sample_$i,value_$i" >> {{output}}/data/dataset.csv
        done
        echo "✓ Dataset generation complete!"

    - name: validate-data
      image: ubuntu:24.04
      command: ["bash", "-c"]
      args:
      - |
        echo "Validating dataset..."
        sleep 3
        echo "✓ Validation passed!"

  ##################################################
  # Group 2: Training (depends on Group 1)
  ##################################################
  - name: train-models
    tasks:
    - name: train-model-a
      lead: true
      image: ubuntu:24.04
      command: ["bash", "-c"]
      args:
      - |
        echo "Training Model A..."
        cat {{input:0}}/data/dataset.csv
        echo "✓ Model A complete!"
      inputs:
      - task: generate-dataset  # (1)

    - name: train-model-b
      image: ubuntu:24.04
      command: ["bash", "-c"]
      args:
      - |
        echo "Training Model B..."
        wc -l {{input:0}}/data/dataset.csv
        echo "✓ Model B complete!"
      inputs:
      - task: generate-dataset
