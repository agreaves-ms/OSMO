workflow:
  name: checkpointing
  tasks:
  - name: train
    image: ubuntu:22.04
    command:
    - /bin/bash
    args:
    - /tmp/run.sh
    files:
    - contents: |-
        #!/bin/bash
        set -ex

        mkdir -p {{local_path}}
        for i in {1..30}; do
            filename="{{local_path}}/file_$i.txt"
            dd if=/dev/urandom of=$filename bs=1M count=5
            sleep 10s
        done
      path: /tmp/run.sh
    checkpoint:
    - path: {{local_path}}
      url: {{upload_location}}
      frequency: {{checkpoint_cadence}}

default-values:
  checkpoint_cadence: 30s
  upload_location: s3://my-bucket/my-folder
  local_path: /tmp/data
