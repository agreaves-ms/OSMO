# To submit:
# osmo workflow submit ros2_comm.yaml

workflow:
  groups:
  - name: nodes
    tasks:
    - name: discovery-server
      image: osrf/ros:humble-desktop-full
      args:
      - /tmp/client.sh
      command:
      - /bin/bash
      files:
      - contents: |-
          #!/bin/bash
          source /opt/ros/humble/setup.bash
          fastdds discovery --server-id 0 -p 11811
        path: /tmp/client.sh
    - name: publisher-node
      image: osrf/ros:humble-desktop-full
      args:
      - /tmp/entry.sh
      command:
      - bash
      files:
      - contents: |-
          apt-get update
          apt-get install -y dnsutils

          DISCOVERY_SERVER_IP=$(nslookup -type=A {{host:discovery-server}} | grep -oP \
              'Address: \K\d[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')

          export ROS_DISCOVERY_SERVER=$DISCOVERY_SERVER_IP:11811

          # Set up environment variables
          source /opt/ros/humble/setup.bash

          ros2 run demo_nodes_cpp talker --ros-args --remap __node:=talker_discovery_server
        path: /tmp/entry.sh
      lead: true
    - name: subscriber-node
      image: osrf/ros:humble-desktop-full
      args:
      - /tmp/entry.sh
      command:
      - bash
      files:
      - contents: |-
          apt-get update
          apt-get install -y dnsutils

          DISCOVERY_SERVER_IP=$(nslookup -type=A {{host:discovery-server}} | grep -oP \
              'Address: \K\d[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')

          export ROS_DISCOVERY_SERVER=$DISCOVERY_SERVER_IP:11811

          # Set up environment variables
          source /opt/ros/humble/setup.bash

          ros2 run demo_nodes_cpp listener --ros-args --remap __node:=listener_discovery_server
        path: /tmp/entry.sh
  name: ros-comms
  resources:
    default:
      cpu: 1
      memory: 1Gi
      storage: 1Gi
  timeout:
    exec_timeout: 15m
