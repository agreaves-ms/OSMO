# To submit:
# osmo workflow submit cosmos_reason.yaml

workflow:
  name: cosmos-reason
  tasks:
    - name: reason
      image: nvcr.io/nvidia/cosmos/cosmos-predict2-container:1.2
      command: ["bash"]
      args: ["/tmp/entry.sh"]
      credentials:
        huggingface_token:
          HF_TOKEN: token
      files:
        - path: /tmp/entry.sh
          contents: |
            set -euxo pipefail

            git clone https://github.com/nvidia-cosmos/cosmos-reason1.git && cd cosmos-reason1 && git checkout 8743e1bbed09cb5555c74091f6de8048d9551f75

            curl -LsSf https://astral.sh/uv/install.sh | sh && source $HOME/.local/bin/env

            git config --global credential.helper store && huggingface-cli login \
              --token $HF_TOKEN --add-to-git-credential

            # Caption the video
            ./scripts/inference.py --prompt prompts/caption.yaml --videos assets/sample.mp4 -v

            # Ask a question about the video with reasoning
            ./scripts/inference.py --prompt prompts/question.yaml \
              --question 'What are the potential safety hazards?' --reasoning \
              --videos assets/sample.mp4 -v

            # Temporal caption the video and save the input frames
            ./scripts/inference.py --prompt prompts/temporal_caption_text.yaml --videos assets/sample.mp4 \
              --timestamp -v -o {{output}}/temporal_caption_text

      outputs:
        - dataset:
            name: cosmos-reason-sample
  resources:
    default:
      cpu: 16
      gpu: 1
      storage: 64Gi
      memory: 64Gi
