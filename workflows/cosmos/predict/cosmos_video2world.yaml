# To submit:
# osmo workflow submit cosmos_video2world.yaml

workflow:
  name: cosmos_video2world
  tasks:
    - name: inference
      image: nvcr.io/nvidia/cosmos/cosmos-predict2-container:1.2
      command: ["bash"]
      args: ["/tmp/entry.sh"]
      credentials:
        huggingface_token:
          HF_TOKEN: token
      files:
        - path: /tmp/entry.sh
          contents: |
            set -euxo pipefail

            git clone https://github.com/nvidia-cosmos/cosmos-predict2.git && cd cosmos-predict2

            curl -LsSf https://astral.sh/uv/install.sh | sh && source $HOME/.local/bin/env

            git config --global credential.helper store && huggingface-cli login \
              --token $HF_TOKEN --add-to-git-credential

            ./scripts/hf_video2world.py output/hf_video2world --prompt "assets/video2world/example_prompt.txt" \
              --image "assets/video2world/example_input.jpg" --steps 20 -v

            mv output/hf_video2world {{output}}/output/

      outputs:
        - dataset:
            name: cosmos_video2world
            path: output
  resources:
    default:
      cpu: 16
      gpu: 1
      storage: 64Gi
      memory: 64Gi
