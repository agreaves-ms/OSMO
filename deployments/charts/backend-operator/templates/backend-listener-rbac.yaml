{{- if .Values.global.enableClusterRoles }}

{{$name := or .Values.global.name .Release.Name }}

# Backend Listener Service Account
{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: {{ .Values.global.agentNamespace }}
  name: {{ include "backend-operator.listener.serviceAccountName" . }}
  {{- if .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
  {{- end }}
---
{{- end }}
# Role for Backend Listener (Namespace-scoped events)
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-listener-events
  namespace: {{ .Values.global.backendNamespace }}
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["list", "watch", "get"]
---
# ClusterRole for Backend Listener (Cluster-scoped resources)
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-listener
rules:
- apiGroups: [""]
  resources: ["pods", "nodes"]
  verbs: ["list", "watch", "get"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get"]
{{- if or .Values.services.backendListener.enableNodeLabelUpdate }}
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["patch"]
{{- end }}
---
# RoleBinding for Backend Listener Events
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-listener-events
  namespace: {{ .Values.global.backendNamespace }}
subjects:
- kind: ServiceAccount
  name: {{ include "backend-operator.listener.serviceAccountName" . }}
  namespace: {{ .Values.global.agentNamespace }}
roleRef:
  kind: Role
  name: {{ $name }}-listener-events
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRoleBinding for Backend Listener
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-listener
subjects:
- kind: ServiceAccount
  name: {{ include "backend-operator.listener.serviceAccountName" . }}
  namespace: {{ .Values.global.agentNamespace }}
roleRef:
  kind: ClusterRole
  name: {{ $name }}-listener
  apiGroup: rbac.authorization.k8s.io

{{- end }}
