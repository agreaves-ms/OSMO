{{- if .Values.global.enableClusterRoles }}

{{$name := or .Values.global.name .Release.Name }}

# Backend Worker Service Account
{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: {{ .Values.global.agentNamespace }}
  name: {{ include "backend-operator.worker.serviceAccountName" . }}
  {{- if .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
  {{- end }}
---
{{- end }}
# ClusterRole for Backend Worker (Cluster-scoped resources)
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-worker
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get"]
- apiGroups: ["scheduling.run.ai"]
  resources: ["queues"]
  verbs: ["list", "delete", "create", "update", "get"]
---
# ClusterRoleBinding for Backend Worker
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-worker
subjects:
- kind: ServiceAccount
  name: {{ include "backend-operator.worker.serviceAccountName" . }}
  namespace: {{ .Values.global.agentNamespace }}
roleRef:
  kind: ClusterRole
  name: {{ $name }}-worker
  apiGroup: rbac.authorization.k8s.io

---
# Role for Backend Worker (Namespace-scoped resources)
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-worker
  namespace: {{ .Values.global.backendNamespace }}
rules:
- apiGroups: [""]
  resources: ["secrets", "pods", "services"]
  verbs: ["list", "delete", "create", "patch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
- apiGroups: ["scheduling.run.ai"]
  resources: ["podgroups"]
  verbs: ["list", "delete", "create"]
---
# Role Binding for Backend Worker
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-worker
  namespace: {{ .Values.global.backendNamespace }}
subjects:
- kind: ServiceAccount
  name: {{ include "backend-operator.worker.serviceAccountName" . }}
  namespace: {{ .Values.global.agentNamespace }}
roleRef:
  kind: Role
  name: {{ $name }}-worker
  apiGroup: rbac.authorization.k8s.io
---
{{- if .Values.global.backendTestNamespace }}
# Role for Backend Worker (test namespace)
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-worker
  namespace: {{ .Values.global.backendTestNamespace }}
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["list", "delete", "create", "patch"]
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["list", "delete", "create", "patch"]

---
# Role Binding for Backend Worker
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-worker
  namespace: {{ .Values.global.backendTestNamespace }}
subjects:
- kind: ServiceAccount
  name: {{ include "backend-operator.worker.serviceAccountName" . }}
  namespace: {{ .Values.global.agentNamespace }}
roleRef:
  kind: Role
  name: {{ $name }}-worker
  apiGroup: rbac.authorization.k8s.io
---
{{- end }}
{{- end }}
