{{- if .Values.global.enableClusterRoles }}

{{$name := or .Values.global.name .Release.Name }}

# Backend Test Runner Service Account
{{- if .Values.global.backendTestNamespace }}
{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "backend-operator.testRunner.serviceAccountName" . }}
  namespace: {{ .Values.global.backendTestNamespace }}
  labels:
    app: {{ $name }}-test-runner
  {{- if .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
  {{- end }}
---
{{- end }}
# Role for Backend Test Runner
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-test-runner
  namespace: {{ .Values.global.backendTestNamespace }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "delete", "create", "get"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["get", "list", "watch", "create"]
- apiGroups: ["apps"]
  resources: ["daemonsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
# Role Binding for Backend Test Runner
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-test-runner
  namespace: {{ .Values.global.backendTestNamespace }}
subjects:
- kind: ServiceAccount
  name: {{ include "backend-operator.testRunner.serviceAccountName" . }}
  namespace: {{ .Values.global.backendTestNamespace }}
roleRef:
  kind: Role
  name: {{ $name }}-test-runner
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRole for Backend Test Runner (Cluster-scoped resources)
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-test-runner
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["patch", "get", "list"]
- apiGroups: [""]
  resources: ["nodes/status"]
  verbs: ["patch", "update"]
---
# ClusterRoleBinding for Backend Test Runner
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}-test-runner
subjects:
- kind: ServiceAccount
  name: {{ include "backend-operator.testRunner.serviceAccountName" . }}
  namespace: {{ .Values.global.backendTestNamespace }}
roleRef:
  kind: ClusterRole
  name: {{ $name }}-test-runner
  apiGroup: rbac.authorization.k8s.io
{{- end }}

{{- end }}
